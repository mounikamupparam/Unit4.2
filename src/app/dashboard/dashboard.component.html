<div>
  <h1 style="text-align-last: center">Mounika Team Details</h1>
  <button type="button" style="margin-right: 10%; margin-left: 38%">
    <a routerLink="/add" style="text-decoration: none; color: black"
      >Add a New player</a
    >
  </button>
  <label>Choose filter</label>
  <select
    class="select-option"
    #mySelect
    (change)="onOptionsSelected(mySelect.value)"
  >
    <option value="none">none</option>
    <option value="get-players-grater-than-10000-runs">
      get-players-grater-than-10000-runs
    </option>
    <option value="get-players-grater-than-200-wickets">
      get-players-grater-than-200-wickets
    </option>
    <option value="get-players-by-runs">get-players-by-runs</option>
    <option value="get-all-rounder-players">get-all-rounder-players</option>
    <option value="get-least-wicket-players">get-least-wicket-players</option>
  </select>

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <table style="width: 75%; margin-left: 13%">
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Runs</th>
      <th>Wickets</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let post of data">
      <td>{{ post?.Name }}</td>
      <td>{{ post?.Role }}</td>
      <td>{{ post?.Runs }}</td>
      <td>{{ post?.Wickets }}</td>
      <td>
        <button type="button" style="margin-right: 15px">
          <a
            routerLink="/edit"
            [state]="post"
            style="text-decoration: none; color: black"
            >Edit</a
          >
        </button>
        <button type="button" (click)="deletePlayer(post._id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
